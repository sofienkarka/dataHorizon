<h2>Employee's list</h2>

<div class=" container mat-elevation-z8">
<mat-form-field>
  <input matInput (keyup)="applyfilter($event.target.value)" placeholder="Serch value" >

</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 "  matSort >

   
  
    <!-- id Column -->
    <ng-container matColumnDef="Position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element;let i=index" > {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
      <td mat-cell *matCellDef="let element;let i=index" > {{element.employee_name}} </td>
    </ng-container>
  
    <!-- Salary Column -->
    <ng-container matColumnDef="Salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let element;let i=index" > {{element.employee_salary}} $ </td>
    </ng-container>
  
    <!-- Age Column -->
    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element ;let i=index" > {{element.employee_age}} years</td>
    </ng-container>
<!-- Actions Column -->

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions
      </th>
      <td mat-cell *matCellDef="let element;let i=index" >  <button class="example-button del" matTooltip="Delete Employee" matTooltipClass="example-tooltip-red" (click)='deleteEmployee(i)'   mat-mini-fab color="warn" aria-label="Button that shows a red tooltip">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-mini-fab color="accent"   class="example-button add" matTooltip="Add new Employee" matTooltipClass="example-tooltip-red" (click)="addNewEmployee()" aria-label="Button that shows a red tooltip">
        <mat-icon>plus_one</mat-icon>
      </button>
    
    </td>

 
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  
    
  </table>
 <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[10, 20,35]" showFirstLastButtons></mat-paginator>

</div>
